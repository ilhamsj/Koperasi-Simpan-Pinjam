<html>
<head>
    <meta charset="UTF-8">
    <title>Management Data User</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../../assets/js/jquery.min.js"></script>

    <!-- Tablesorter: required -->
	<link href="../../assets/css/theme.default.css" rel="stylesheet">
	<script src="../../assets/js/jquery.tablesorter.js"></script>
    
    <!-- Tablesorter: optional -->
	<link rel="stylesheet" href="../../assets/css/jquery.tablesorter.pager.css">
    <script src="../../assets/js/widget-pager.js"></script>
    <script src="../../assets/js/widget-filter.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="text-center mt-5 mb-5">
            <h1 class="display-4">Admin & Kasir KSP</h1>   
        </div>     

        <div class="row">
            <div class="col">
                <div class="card border-primary">
                    <div class="card-header">
                        Tambah Atau Edit User
                    </div>
                    <div class="card-body">

                        <input type="hidden" id="id-user">

                        <div class="form-group">
                            <label for="username">Username</label><br>
                            <input type="text" id="username" class="form-control" placeholder="Masukan Username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" class="form-control" placeholder="Masukan Password">
                        </div>
                
                        <label for="level" style="display: none" >Hak Akses</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="level" value="admin" id="admin" class="form-check-input">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" name="level" value="user" id="user" class="form-check-input">
                            <label class="form-check-label" for="user">User</label>  
                        </div>

                        <button type="button" id="btn-simpan" class="mt-2 btn btn-block btn-outline-primary">Simpan</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-header">Data Admin & Kasir</div>
                    <div class="card-body">
                        <table border="1" id="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Hak Akses</th>
                                    <th colspan="2"></th>
                                </tr>  
                            </thead>
                            <tbody id="my-data">
        
                            </tbody>
                        </table>
        
                        <div class="pager">
                            <img src="../../assets/icons/first.png" class="first" alt="First" />
                            <img src="../../assets/icons/prev.png" class="prev" alt="Prev" />
                            <!-- the "pagedisplay" can be any element, including an input -->
                            <span class="pagedisplay" data-pager-output-filtered="{startRow:input} &ndash; {endRow} / {filteredRows} of {totalRows} total rows"></span>
                            <img src="../../assets/icons/next.png" class="next" alt="Next" />
                            <img src="../../assets//icons/last.png" class="last" alt="Last" />
                            <select class="pagesize" title="Select page size">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="all">All Rows</option>
                            </select>
                        </div>
                    </div>
                </div>
 
            </div>
        </div>

    <script src="../script/management_data_user.js"></script>
    </div>
</body>

</html>
